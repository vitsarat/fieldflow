<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E6E6FA; /* สีม่วงอ่อน */
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="employeeId" placeholder="รหัสพนักงาน" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button onclick="login()">เข้าสู่ระบบ</button>
        <p id="error" class="error"></p>
    </div>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './js/auth.js';
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const db = getFirestore();

        window.login = async function() {
            const employeeId = document.getElementById("employeeId").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error");

            if (!employeeId || !password) {
                errorElement.textContent = "กรุณากรอกรหัสพนักงานและรหัสผ่าน";
                return;
            }

            try {
                console.log("Attempting to sign in with employeeId:", employeeId);
                const email = `${employeeId.toLowerCase()}@fieldflow.com`;
                await signInWithEmailAndPassword(auth, email, password);
                console.log("Sign-in successful");

                console.log("Fetching user data for employeeId:", employeeId);
                const userDoc = await getDoc(doc(db, "users", employeeId));
                if (!userDoc.exists()) {
                    errorElement.textContent = "ไม่พบรหัสพนักงานนี้";
                    return;
                }

                const userData = userDoc.data();
                console.log("User data:", userData);

                if (userData.role === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                console.error("Error during login:", error);
                errorElement.textContent = "เกิดข้อผิดพลาด: " + error.message;
            }
        };
    </script>
</body>
</html>
