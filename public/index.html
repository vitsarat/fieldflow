<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>เข้าสู่ระบบ</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="employeeId" placeholder="รหัสพนักงาน" value="a001">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="รหัสผ่าน" value="password123">
            </div>
            <button class="button green" onclick="login()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>หน้าแรก<br>Dashboard</span>
        </a>
        <a href="tasks.html">
            <i class="fas fa-briefcase"></i>
            <span>งาน<br>Tasks</span>
        </a>
        <a href="income.html">
            <i class="fas fa-wallet"></i>
            <span>รายได้<br>Income</span>
        </a>
        <a href="profile.html">
            <i class="fas fa-user-circle"></i>
            <span>โปรไฟล์<br>Profile</span>
        </a>
        <a href="performance.html">
            <i class="fas fa-chart-line"></i>
            <span>ผลงาน<br>Performance</span>
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function login() {
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            // ตัวอย่างการล็อกอิน (ปรับใช้ตาม auth.js ที่มีอยู่)
            if (employeeId === 'a001' && password === 'password123') {
                localStorage.setItem('userEmail', 'a001@fieldflow.com');
                window.location.href = 'dashboard.html';
            } else if (employeeId === 'admin' && password === 'admin123') {
                localStorage.setItem('userEmail', 'admin@fieldflow.com');
                window.location.href = 'admin.html';
            } else {
                alert('รหัสพนักงานหรือรหัสผ่านไม่ถูกต้อง');
            }
        }
    </script>
</body>
</html>
