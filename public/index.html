<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1rem;
        }
        .login-container input::placeholder {
            color: #cccccc;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #ff9300;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
        }
        .login-container button i {
            margin-right: 5px;
            color: #ffffff;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.5)); /* เพิ่ม drop-shadow */
        }
        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="employeeId" placeholder="รหัสพนักงาน">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="login()"><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</button>
        <p id="error" class="error"></p>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { signInWithEmailAndPassword, auth } from './js/auth.js';
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const db = getFirestore();

        window.login = async function() {
            const employeeId = document.getElementById("employeeId").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error");

            if (!employeeId || !password) {
                errorElement.textContent = "กรุณากรอกรหัสพนักงานและรหัสผ่าน";
                return;
            }

            try {
                console.log("Fetching user data for employeeId:", employeeId);
                const userDoc = await getDoc(doc(db, "users", employeeId));
                if (!userDoc.exists()) {
                    errorElement.textContent = "ไม่พบรหัสพนักงานนี้";
                    return;
                }

                const userData = userDoc.data();
                console.log("User data:", userData);

                if (userData.password !== password) {
                    errorElement.textContent = "รหัสผ่านไม่ถูกต้อง";
                    return;
                }

                if (!userData.email || !userData.email.includes('@')) {
                    errorElement.textContent = "รูปแบบอีเมลไม่ถูกต้อง";
                    return;
                }

                console.log("Attempting to sign in with email:", userData.email);
                await signInWithEmailAndPassword(auth, userData.email, password);
                console.log("Sign-in successful, redirecting...");

                if (userData.role === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                console.error("Error during login:", error);
                errorElement.textContent = "เกิดข้อผิดพลาด: " + error.message;
            }
        };
    </script>
</body>
</html>
