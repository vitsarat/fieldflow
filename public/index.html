<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดแอดมิน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA; /* สีม่วงอ่อน */
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            background-color: #f44336;
        }
        .navbar .logout:hover {
            background-color: #da190b;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="admin.html"><i class="fas fa-tachometer-alt"></i> แดชบอร์ดแอดมิน</a>
        </div>
        <div>
            <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
        </div>
    </div>
    <div class="container">
        <h1>แดชบอร์ดแอดมิน</h1>
        <div class="dashboard" id="adminDashboard">
            <!-- เนื้อหาแดชบอร์ดแอดมินจะถูกเพิ่มโดย JavaScript -->
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import { auth, signOut } from './js/auth.js';

        window.logout = async function() {
            try {
                await signOut(auth);
                console.log("User signed out successfully");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
    </script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
