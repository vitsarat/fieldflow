<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            background-color: #f44336;
        }
        .navbar .logout:hover {
            background-color: #da190b;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task.urgent {
            border-left: 5px solid red;
        }
        .task.completed {
            border-left: 5px solid green;
        }
        .task button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .task button:hover {
            background-color: #45a049;
        }
        .no-tasks {
            text-align: center;
            color: #888;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> แดชบอร์ด</a>
            <a href="tasks.html"><i class="fas fa-tasks"></i> งาน</a>
        </div>
        <div>
            <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
        </div>
    </div>
    <div class="container">
        <h1>งาน</h1>
        <div class="task-list" id="taskList">
            <!-- รายการงานจะถูกเพิ่มโดย JavaScript -->
        </div>
    </div>
    <script type="module">
        import { auth, signOut } from './js/auth.js';
        window.logout = async function() {
            try {
                await signOut(auth);
                console.log("User signed out successfully");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
    </script>
    <script type="module" src="js/tasks.js"></script>
</body>
</html>
