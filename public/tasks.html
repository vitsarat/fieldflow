<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งาน - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            color: #fff;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .task-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .task-card:hover {
            transform: translateY(-5px);
        }
        .task-card.urgent {
            border-left: 5px solid #ff9300;
        }
        .task-card.completed {
            border-left: 5px solid #28a745;
        }
        .task-card p {
            margin: 5px 0;
        }
        .task-card .status {
            font-weight: bold;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar a.active {
            color: #ff9300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>งานทั้งหมด</h2>
        <div class="task-list" id="tasksContainer">
            <!-- รายการงานจะถูกเพิ่มโดย JavaScript -->
        </div>
    </div>

    <div class="navbar">
        <a href="dashboard.html"><i class="fas fa-home"></i><br>หน้าแรก</a>
        <a href="tasks.html" class="active"><i class="fas fa-briefcase"></i><br>งาน</a>
        <a href="income.html"><i class="fas fa-wallet"></i><br>รายได้</a>
        <a href="report.html"><i class="fas fa-chart-bar"></i><br>ผลงาน</a>
        <a href="profile.html"><i class="fas fa-user-circle"></i><br>โปรไฟล์</a>
    </div>

    <script type="module" src="js/tasks.js"></script>
</body>
</html>
