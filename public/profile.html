<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-pic">
                <img src="assets/profile.jpg" alt="Profile Picture">
            </div>
            <h3>รหัสพนักงาน: <span id="userEmail"></span></h3>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
            <p>Level 3 (750/1000)</p>
        </div>

        <div class="card">
            <h3>ข้อมูลส่วนตัว</h3>
            <p>รหัสพนักงาน: <span id="userEmail"></span></p>
        </div>

        <div class="card">
            <h3>ผลงานสะสม</h3>
            <p>งานที่จบ: <span id="completedTasks">0</span> งาน</p>
            <p>งานทั้งหมด: <span id="totalTasks">0</span> งาน</p>
            <p>% การจบงาน: <span id="completionRate">0</span>%</p>
        </div>

        <div class="card">
            <h3>อันดับทีม</h3>
            <p>ทีม 10 ตัวแทนยึดรถ: 75%</p>
            <a href="#" class="button">ดูเพิ่มเติม</a>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="dashboard.html"><i class="fas fa-home"></i><span>หน้าแรก<br>Dashboard</span></a>
        <a href="tasks.html"><i class="fas fa-briefcase"></i><span>งาน<br>Tasks</span></a>
        <a href="income.html"><i class="fas fa-wallet"></i><span>รายได้<br>Income</span></a>
        <a href="profile.html" class="active"><i class="fas fa-user-circle"></i><span>โปรไฟล์<br>Profile</span></a>
        <a href="performance.html"><i class="fas fa-chart-line"></i><span>ผลงาน<br>Performance</span></a>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
