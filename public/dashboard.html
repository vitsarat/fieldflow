<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ด - DebtFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px;
        }
        .task-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-list h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>แดชบอร์ด</h1>
            <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
        </div>
        <div class="stats">
            <div class="stat-card">
                <h3>รอดำเนินการ</h3>
                <p id="pendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>ติดต่อแล้ว</h3>
                <p id="contactedCount">0</p>
            </div>
            <div class="stat-card">
                <h3>เสร็จสิ้น</h3>
                <p id="completedCount">0</p>
            </div>
        </div>
        <div class="task-list">
            <h2>งานล่าสุด</h2>
            <div id="error" class="error"></div>
            <table>
                <thead>
                    <tr>
                        <th>รหัสงาน</th>
                        <th>ชื่อลูกหนี้</th>
                        <th>ที่อยู่</th>
                        <th>ยอดหนี้</th>
                        <th>สถานะ</th>
                    </tr>
                </thead>
                <tbody id="recentTasks">
                    <!-- รายการงานจะถูกเพิ่มที่นี่โดย JavaScript -->
                </tbody>
            </table>
        </div>
        <p><a href="tasks.html">ดูรายการงานทั้งหมด</a></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "fieldflow-b3ee5.firebaseapp.com",
            projectId: "fieldflow-b3ee5",
            storageBucket: "fieldflow-b3ee5.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ตรวจสอบสถานะการล็อกอิน
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html'; // หากไม่ได้ล็อกอิน ให้ไปที่หน้า login
            } else {
                loadStats();
                loadRecentTasks();
            }
        });

        // ฟังก์ชันล็อกเอาท์
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch(error => {
                document.getElementById('error').textContent = 'เกิดข้อผิดพลาดในการออกจากระบบ: ' + error.message;
            });
        }

        // ฟังก์ชันนับจำนวนงานตามสถานะ
        async function loadStats() {
            try {
                const pendingSnapshot = await db.collection('tasks').where('status', '==', 'pending').get();
                const contactedSnapshot = await db.collection('tasks').where('status', '==', 'contacted').get();
                const completedSnapshot = await db.collection('tasks').where('status', '==', 'completed').get();

                document.getElementById('pendingCount').textContent = pendingSnapshot.size;
                document.getElementById('contactedCount').textContent = contactedSnapshot.size;
                document.getElementById('completedCount').textContent = completedSnapshot.size;
            } catch (error) {
                document.getElementById('error').textContent = 'เกิดข้อผิดพลาดในการนับงาน: ' + error.message;
            }
        }

        // ฟังก์ชันโหลดงานล่าสุด 5 รายการ
        async function loadRecentTasks() {
            try {
                const snapshot = await db.collection('tasks')
                    .orderBy('createdAt', 'desc')
                    .limit(5)
                    .get();

                const taskList = document.getElementById('recentTasks');
                taskList.innerHTML = '';

                if (snapshot.empty) {
                    taskList.innerHTML = '<tr><td colspan="5">ไม่มีข้อมูล</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const task = doc.data();
                    const row = `
                        <tr>
                            <td>${task.taskId}</td>
                            <td>${task.debtor}</td>
                            <td>${task.address}</td>
                            <td>${task.principle.toLocaleString()}</td>
                            <td>${task.status}</td>
                        </tr>
                    `;
                    taskList.innerHTML += row;
                });
            } catch (error) {
                document.getElementById('error').textContent = 'เกิดข้อผิดพลาดในการโหลดงาน: ' + error.message;
            }
        }
    </script>
</body>
</html>
