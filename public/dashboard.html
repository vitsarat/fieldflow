<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ด - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- โหลด Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOLP6v2mw5CRPMwVwynTU-qAAq8QMrlc&libraries=marker&callback=initMap" async defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logout-button {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 12px 30px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>แดชบอร์ด - ตำแหน่งงาน</h3>
        <div id="map"></div>
        <a href="#" class="logout-button" id="logoutButton">ออกจากระบบ</a>
    </div>

    <!-- โหลด Firebase SDK -->
    <script src="env.js"></script>
    <script>
        if (!window.env) {
            console.error('Error: env.js not loaded or window.env is undefined');
            alert('ไม่สามารถโหลดการตั้งค่า Firebase ได้ กรุณาติดต่อผู้ดูแลระบบ');
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    <script>
        // กำหนดค่า Firebase
        const firebaseConfig = {
            apiKey: window.env.FIREBASE_API_KEY,
            authDomain: window.env.FIREBASE_AUTH_DOMAIN,
            projectId: window.env.FIREBASE_PROJECT_ID,
            storageBucket: window.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: window.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: window.env.FIREBASE_APP_ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ตรวจสอบสถานะการล็อกอิน
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // ถ้าไม่ได้ล็อกอิน ให้ redirect ไปหน้า login
                window.location.href = 'index.html';
            }
        });

        // ฟังก์ชันออกจากระบบ
        document.getElementById('logoutButton').addEventListener('click', (event) => {
            event.preventDefault();
            auth.signOut().then(() => {
                localStorage.removeItem('userEmail');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Logout failed:', error);
                alert('ออกจากระบบล้มเหลว: ' + error.message);
            });
        });

        // ฟังก์ชันเริ่มต้น Google Maps
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 13.7563, lng: 100.5018 }, // ตัวอย่าง: กรุงเทพฯ
                zoom: 12
            });

            // ดึงข้อมูลตำแหน่งจาก Firestore (เช่น งานที่พนักงานต้องไป)
            db.collection('tasks').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const task = doc.data();
                    if (task.location) {
                        let position;
                        try {
                            if (typeof task.location === 'string') {
                                // ถ้า location เป็น string ให้ parse เป็น object
                                const parsedLocation = JSON.parse(task.location);
                                position = {
                                    lat: parsedLocation.lat,
                                    lng: parsedLocation.lng
                                };
                            } else if (task.location.latitude && task.location.longitude) {
                                // ถ้าเป็น GeoPoint
                                position = {
                                    lat: task.location.latitude,
                                    lng: task.location.longitude
                                };
                            } else {
                                // ถ้าเป็น object ธรรมดา
                                position = {
                                    lat: task.location.lat,
                                    lng: task.location.lng
                                };
                            }

                            // ตรวจสอบว่า position.lat และ position.lng เป็นตัวเลข
                            if (typeof position.lat !== 'number' || typeof position.lng !== 'number') {
                                throw new Error('Invalid lat or lng: not a number');
                            }

                            new google.maps.marker.AdvancedMarkerElement({
                                position: position,
                                map: map,
                                title: task.name
                            });
                        } catch (error) {
                            console.error(`Error processing task ${doc.id}:`, error);
                        }
                    }
                });
            }).catch((error) => {
                console.error('Error fetching tasks:', error);
            });
        }
    </script>
</body>
</html>
