<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ด - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- อัปเดต Google Maps API ด้วย API Key ใหม่ -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOLP6v2mw5CRPMwVwynTU-qAAq8QMrlc&libraries=places&loading=async"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>แดชบอร์ด</h3>
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 13.7563, lng: 100.5018 }, // ตัวอย่าง: กรุงเทพฯ
                zoom: 12
            });

            // เพิ่ม Marker (ตัวอย่าง)
            new google.maps.Marker({
                position: { lat: 13.7563, lng: 100.5018 },
                map: map,
                title: 'กรุงเทพฯ'
            });
        }

        // เรียก initMap เมื่อโหลดหน้า
        window.onload = initMap;
    </script>
</body>
</html>
