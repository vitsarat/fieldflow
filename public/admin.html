<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h3 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        .btn:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.1);
        }
        a {
            color: #ff9300;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="form-group">
            <h3>อัพโหลดงาน</h3>
            <input type="file" id="workFile" accept=".xlsx, .csv">
            <button class="btn" onclick="uploadWork()">อัพโหลด</button>
            <p id="upload-message" style="color: green; display: none;"></p>
            <p id="upload-error" style="color: red; display: none;"></p>
        </div>

        <div class="form-group">
            <h3>รายการงานที่อัพโหลด</h3>
            <table>
                <thead>
                    <tr>
                        <th>ชื่อไฟล์</th>
                        <th>วันที่อัพโหลด</th>
                        <th>ดาวน์โหลด</th>
                    </tr>
                </thead>
                <tbody id="workList"></tbody>
            </table>
        </div>

        <button class="btn" onclick="signOut()">ออกจากระบบ</button>
    </div>

    <script type="module">
        import { auth } from "./js/auth.js";
        window.signOut = function() {
            auth.signOut().then(() => {
                console.log("User signed out");
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        };
    </script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
