<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายได้ - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.13.0/dist/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert" id="disputeAlert" style="display: none;">
            มีการโต้แย้ง: กรุณาตรวจสอบคอมเมนต์
        </div>

        <div class="card">
            <h3>ตารางรายได้</h3>
            <table id="incomeTable">
                <thead>
                    <tr>
                        <th>เลขที่สัญญา</th>
                        <th>Commission</th>
                        <th>สถานะ</th>
                        <th>วันที่จ่าย</th>
                        <th>คอมเมนต์</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h3>กราฟสรุป Commission</h3>
            <canvas id="commissionChart"></canvas>
        </div>

        <div class="card">
            <a href="#" class="button" onclick="exportReport()">ดาวน์โหลด PDF</a>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>หน้าแรก<br>Dashboard</span>
        </a>

            <i class="fas fa-briefcase"></i>

        </a>

        </a>
        <a href="profile.html">
            <i class="fas fa-user-circle"></i>
            <span>โปรไฟล์<br>Profile</span>
        </a>
        <a href="performance.html">
            <i class="fas fa-chart-line"></i>
            <span>ผลงาน<br>Performance</span>
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
