    <script>
        // Firebase Configuration
        const firebaseConfig = {

        async function loadIncomeData() {
            try {
                const doc = await db.collection('income').doc('summary').get();
                let commission = 0;
                let pendingCars = 0;
                let note = '';

                if (doc.exists) {

                document.getElementById('pendingCars').textContent = `${pendingCars} ‡∏Ñ‡∏±‡∏ô`;
                document.getElementById('commissionInput').value = commission;

                document.getElementById('incomeNote').value = note;

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
                const today = new Date().toLocaleDateString('th-TH');

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏≤‡∏ü

                        datasets: [{

        async function saveIncome() {

            const pendingCars = parseInt(document.getElementById('pendingCarsInput').value) || 0;
            const note = document.getElementById('incomeNote').value;

            try {

                    pendingCars,

                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');

        function downloadReport() {
