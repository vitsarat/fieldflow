<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดงาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            background-color: #f44336;
        }
        .navbar .logout:hover {
            background-color: #da190b;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .task-detail {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .task-detail h2 {
            margin-top: 0;
        }
        .task-detail p {
            margin: 10px 0;
        }
        .task-detail.urgent {
            border-left: 5px solid red;
        }
        .task-detail.completed {
            border-left: 5px solid green;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> แดชบอร์ด</a>
            <a href="tasks.html"><i class="fas fa-tasks"></i> งาน</a>
        </div>
        <div>
            <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
        </div>
    </div>
    <div class="container">
        <h1>รายละเอียดงาน</h1>
        <div class="task-detail" id="taskDetail">
            <!-- รายละเอียดงานจะถูกเพิ่มโดย JavaScript -->
        </div>
    </div>
    <script type="module">
        import { auth, signOut, onAuthStateChanged } from './js/auth.js';
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const db = getFirestore();
        const taskDetailDiv = document.getElementById("taskDetail");

        // ตรวจสอบสถานะการล็อกอิน
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.log("No user logged in, redirecting to index.html");
                window.location.href = "index.html";
            }
        });

        // ดึง taskId จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get("taskId");

        if (!taskId) {
            taskDetailDiv.innerHTML = '<p class="error">ไม่พบรหัสงาน</p>';
        } else {
            loadTaskDetail(taskId);
        }

        async function loadTaskDetail(taskId) {
            try {
                const taskDoc = await getDoc(doc(db, "tasks", taskId));
                if (!taskDoc.exists()) {
                    taskDetailDiv.innerHTML = '<p class="error">ไม่พบงานนี้</p>';
                    return;
                }

                const task = taskDoc.data();
                taskDetailDiv.className = `task-detail ${task.status}`;
                taskDetailDiv.innerHTML = `
                    <h2>${task.title}</h2>
                    <p><strong>สถานะ:</strong> ${task.status}</p>
                    <p><strong>มอบหมายให้:</strong> ${task.assignedTo}</p>
                    <p><strong>รายละเอียด:</strong> ${task.description || "ไม่มีรายละเอียด"}</p>
                `;
            } catch (error) {
                console.error("Error loading task detail:", error);
                taskDetailDiv.innerHTML = `<p class="error">เกิดข้อผิดพลาด: ${error.message}</p>`;
            }
        }

        window.logout = async function() {
            try {
                await signOut(auth);
                console.log("User signed out successfully");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };
    </script>
</body>
</html>
