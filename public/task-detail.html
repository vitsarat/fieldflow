<!-- task-detail.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดงาน - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>ข้อมูลหลัก</h3>
            <div class="input-group">
                <i class="fas fa-building"></i>
                <select id="affiliation">
                    <option>F4012 รุ่งเรือง</option>
                    <option>F3574 เอสดี</option>
                    <option>F3988 บียอนด์</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-layer-group"></i>
                <select id="workGroup">
                    <option>6090</option>
                    <option>NPL</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="branch" placeholder="สาขารับงาน">
            </div>
            <div class="input-group">
                <i class="fas fa-file-contract"></i>
                <input type="text" id="contractNumber" placeholder="เลขที่สัญญา">
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="customerName" placeholder="ชื่อ - นามสกุล">
            </div>
            <div class="input-group">
                <i class="fas fa-coins"></i>
                <input type="text" id="overdueInstallments" placeholder="จำนวนค้างค่างวด">
            </div>
            <div class="input-group">
                <i class="fas fa-money-bill"></i>
                <input type="text" id="principle" placeholder="Principle ยอดคงเหลือ">
            </div>
            <div class="input-group">
                <i class="fas fa-home"></i>
                <input type="text" id="address" placeholder="ที่อยู่">
                <select id="province">
                    <option>จ.อุดรธานี</option>
                </select>
            </div>
            <a href="#" class="button green" onclick="acceptTask()"><i class="fas fa-check"></i> รับงาน</a>
            <a href="#" class="button yellow" onclick="delegateTask()"><i class="fas fa-share"></i> ฝากงาน</a>
            <a href="#" class="button" onclick="toggleDetails()"><i class="fas fa-plus"></i> แนบรายละเอียด</a>
        </div>

        <div class="card" id="additionalDetails" style="display: none;">
            <h3>รายละเอียดเพิ่มเติม</h3>
            <div class="input-group">
                <i class="fas fa-coins"></i>
                <input type="text" id="installmentDetails" placeholder="ค่างวด">
            </div>
            <div class="input-group">
                <i class="fas fa-car"></i>
                <input type="text" id="brand" placeholder="ยี่ห้อ">
            </div>
            <div class="input-group">
                <i class="fas fa-car"></i>
                <input type="text" id="model" placeholder="รุ่น">
            </div>
            <div class="input-group">
                <i class="fas fa-paint-brush"></i>
                <input type="text" id="color" placeholder="สีรถยนต์">
            </div>
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="licensePlate" placeholder="เลขทะเบียน">
            </div>
            <div class="input-group">
                <i class="fas fa-cogs"></i>
                <input type="text" id="engineNumber" placeholder="เลขเครื่องยนต์">
            </div>
            <div class="input-group">
                <i class="fas fa-cogs"></i>
                <input type="text" id="chassisNumber" placeholder="เลขตัวถัง">
            </div>
            <div class="input-group">
                <i class="fas fa-sticky-note"></i>
                <input type="text" id="notes" placeholder="หมายเหตุ">
            </div>
            <a href="#" class="button green" onclick="saveDetails()"><i class="fas fa-save"></i> บันทึก</a>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>หน้าแรก<br>Dashboard</span>
        </a>
        <a href="tasks.html" class="active">
            <i class="fas fa-briefcase"></i>
            <span>งาน<br>Tasks</span>
        </a>
        <a href="income.html">
            <i class="fas fa-wallet"></i>
            <span>รายได้<br>Income</span>
        </a>
        <a href="profile.html">
            <i class="fas fa-user-circle"></i>
            <span>โปรไฟล์<br>Profile</span>
        </a>
        <a href="performance.html">
            <i class="fas fa-chart-line"></i>
            <span>ผลงาน<br>Performance</span>
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/task-detail.js"></script>
</body>
</html>
