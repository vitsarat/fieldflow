<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - FieldFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            color: #fff;
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* เพิ่ม padding-bottom เพื่อให้มีที่ว่างสำหรับ navbar */
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .alert {
            background: rgba(255, 147, 0, 0.2);
            color: #ff9300;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem; /* เพิ่มขนาดตัวอักษร */
            font-weight: 500; /* เพิ่มน้ำหนักตัวอักษร */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* เพิ่มเงาให้ตัวอักษร */
        }
        .task-counter {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem; /* เพิ่มขนาดตัวอักษร */
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .assign-task {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            width: 100%;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card i {
            font-size: 28px; /* เพิ่มขนาดไอคอน */
            margin-bottom: 12px;
            color: #ff9300; /* เปลี่ยนสีไอคอนให้เด่น */
        }
        .card p {
            margin: 5px 0;
            font-size: 1.1rem; /* เพิ่มขนาดตัวอักษร */
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .card .assign-task {
            background: #ff9300;
            margin-top: 10px;
            font-size: 1rem;
        }
        .settings-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            width: 100%;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 14px; /* เพิ่มขนาดตัวอักษร */
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .navbar a.active {
            color: #ff9300;
        }
        .navbar i {
            font-size: 20px; /* เพิ่มขนาดไอคอน */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Smart Alert -->
        <div class="alert">
            <p><i class="fas fa-exclamation-triangle"></i> งานด่วน <span id="urgentTasks">0</span> งาน</p>
        </div>

        <!-- Task Counter -->
        <div class="task-counter">
            <p>จำนวนงานทั้งหมด: <span id="taskCount">0</span> งาน</p>
        </div>

        <!-- Assign Task Button -->
        <button class="assign-task"><i class="fas fa-plus"></i> มอบหมาย/รับงาน</button>

        <!-- Overview -->
        <div class="overview">
            <a href="tasks.html" class="card">
                <i class="fas fa-briefcase"></i>
                <p>งาน</p>
            </a>
            <a href="income.html" class="card">
                <i class="fas fa-wallet"></i>
                <p>รายได้</p>
                <p id="totalIncome">0 บาท</p>
            </a>
            <a href="report.html" class="card">
                <i class="fas fa-chart-bar"></i>
                <p>ผลงาน</p>
                <p>การจบงาน: <span id="completionRate">0%</span></p>
            </a>
            <a href="map.html" class="card">
                <i class="fas fa-map"></i>
                <p>แผนที่</p>
                <button class="assign-task" style="background: #ff9300;"><i class="fas fa-share"></i> ฝากงาน</button>
            </a>
            <a href="profile.html" class="card">
                <i class="fas fa-user-circle"></i>
                <p>โปรไฟล์</p>
            </a>
            <a href="rating.html" class="card">
                <i class="fas fa-star"></i>
                <p>คะแนน</p>
                <p id="rating">0</p>
            </a>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn"><i class="fas fa-cog"></i> ตั้งค่า</button>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="dashboard.html" class="active"><i class="fas fa-home"></i><br>หน้าแรก</a>
        <a href="tasks.html"><i class="fas fa-briefcase"></i><br>งาน</a>
        <a href="income.html"><i class="fas fa-wallet"></i><br>รายได้</a>
        <a href="report.html"><i class="fas fa-chart-bar"></i><br>ผลงาน</a>
        <a href="profile.html"><i class="fas fa-user-circle"></i><br>โปรไฟล์</a>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
